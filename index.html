<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Passcard</title>
    <link rel="stylesheet" href="./styless.css">
</head>

    <body>
        <div class="Page">
        <header class="Top">
            <img src="./pics/Job Psscard Icon.png" alt="Job Passcard Logo">
            <div class="Middle">
                <ul>
                    <li><a href="About us.html">About Us</a></li>
                    <li><a href="Passcard.html">Passcard</a></li>
                    <li><a href="Profile.html">Profile</a></li>
                </ul>
            </div>
            <div class="Right">
                <ul>
                    <li><img src="./pics/Search Icon.png" alt="Search Icon"></li>
                    <li><img src="./pics/Shopping Cart Icon.png" alt="Shopping Cart Icon"></li>
                    <li><a href="LogIn.Html">Log In</a></li>
                    <li><a href="SignUp.html">Sign Up</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="My_Cart">
                <h2>My Cart</h2>
            </div>
            <div class="Center">
                <div class="Center_left">
                    <div class="Google">
                        <div>
                            <img class="Bin" src="./pics/Recycle_bin Icon.png" alt="Recycle Bin Icon">
                        </div>
                        <div  class="Docs">
                            <img src="./pics/Google Docs Icon.svg" alt="Google Docs Icon">
                            <h4>Google Docs</h4>
                            <p>Used for business</p>
                        </div>
                    
                        <div class="googleDocs">
                            <h5>Google Docs</h5>
                            <div class="Circle_Green"></div>
                            <select class="Selection">
                                <option value="LV1">LV1-3</option>
                                <option value="LV2">LV1-3</option>
                                <option value="LV3">LV1-3</option>
                            </select>
                            <h6>THB 150</h6>

                        </div>
                </div>
                <div class="Google">
                        <div>
                            <img class="Bin" src="./pics/Recycle_bin Icon.png" alt="Recycle Bin Icon">
                        </div>
                        <div class="Slides">
                            <img src="./pics/Google Slides Icon.svg" alt="Google Slides Icon">
                            <h4>Google Slides</h4>
                            <p>Used for business</p>
                        </div>
                        
                    <div class="googleSlide">
                        <h5>Google Slides</h5>
                        <div class="Circle_Green"></div>
                        <select class="Selection">
                            <option value="LV1">LV1/4</option>
                            <option value="LV2">LV2/4</option>
                            <option value="LV3">LV3/4</option>
                            <option value="LV4">LV4/4</option>
                        </select>
                        <h6>THB 150</h6>
                    </div>
                </div>
            </div>
                <div class="Center_Right">
                    <div class="Order_Info">
                        <h3>Order Info</h3>
                        <div class="Sub_Total">
                            <p>Subtotal</p>
                            <h9>THB 300</h9>
                        </div>
                        <div class="Promotion_Code">
                            <img src="./pics/Ticket Icon.svg" alt="Ticket Icon">
                            <input type="text" name="PromotionCode" placeholder="Promotion Code">
                            <button class="Apply">APPLY</button>
                        </div>
                        <div class="Total_payment">
                            <p>Total Payment</p>
                            <p class="Stang">THB 300</p>
                        </div>
                        <button class="Checkout">Log In To Checkout</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </body>


</html>
